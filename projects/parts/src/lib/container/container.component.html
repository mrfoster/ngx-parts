<ng-container *ngIf="editing | async">
  <div
    class="part-list"
    cdkDropList
    [cdkDropListData]="parts | async"
    (cdkDropListDropped)="drop($event)"
  >
    <div
      class="part-item"
      *ngFor="let part of parts | async; trackBy: trackById"
      cdkDrag
    >
      <ng-container [partPart]="part"></ng-container>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="!(editing | async)">
  <ng-container
    *ngFor="let part of parts | async; trackBy: trackById"
    [partPart]="part"
  ></ng-container>
</ng-container>
